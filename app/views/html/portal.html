<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Essence</title>
    <link rel="stylesheet" href="/static/css/portal.css"> <!-- CSS do projeto -->
</head>
<body>

    <div class="login-container">
        <h1>Portal do Usuário</h1>
        <p>Faça login para acessar o portal.</p>


        <!-- Formulário de login -->
        <form action="/portal" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
            <p>Ainda não tem uma conta? <a href="/register">Cadastre-se</a></p>


        </form>
    </div>

</body>
</html>
